<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Modern Art Impostor - Game Aid</title>
  <link rel="stylesheet" type="text/css" href="css/foundation.css" />
  <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
  <script type="text/javascript" src="js/foundation.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script type="text/javascript" src="js/topics.js"></script>
  <script type="text/javascript" src="js/game.js"></script>

</head>
<body>
  <div class="row">
    <div class="large-12 columns"><h1 align='center'>Impostor</h1></div>
  </div>
  <div id='screenSetPlayers' class='screen row'>
    
    <div id='playerListDiv' class="large-4 large-offset-4 columns end">
      <div class='row'>
        <ol id='playerList' class='no-bullet'>

        </ol>
      </div>
      <div id='playerListControls' class='row'>
        <a id="addPlayerButton" class="button small-6">Add player</a>
      </div>
      <div id='gameControls'>
        <div class='row'>
          <div class='button-group expanded'>
            <a id="randomTopicButton" class="button">Random Topic</a>
            <a id="setTopicButton" class="button" data-open="topicInputModal">Set Topic</a>
          </div>
        </div>

        <label>Category: <span id="categoryDisplay">no category chosen...</span></label>
        <div class="row">          
          <a id="distributeTopicButton" class="button success expanded">Next</a>
        </div>  

      </div>
    </div>


  </div>

<div id='screenDistributeTopic' class='screen row'>
  <div class="large-4 columns"><h3></h3></div>
  <div class="large-4 columns">
    <a id="editGameButton" class="button large expanded">Edit Game...</a>
    <ul id='playerListForShowTopic'class="no-bullet"></ul>
    <a id="startButton" class="button large success expanded">Start</a>
  </div>

  <div class="large-4 columns"><h3></h3></div>

</div>

<div id='screenGameInProgress' class='screen row'>
  <div class="large-4 columns"><h3></h3></div>
  <div class="large-4 columns">

    <h2>Game Has Started</h2>
    <ul id='playerListForGameInProgress'></ul>
    <a id='endAndRevealButton' data-open='revealModal' class='button large expanded'>End (Reveal All!)</a>
  </div>
  <div class="large-4 columns"><h3></h3></div>
</div>


<div id='showRoleModal' class="reveal" data-reveal>
  <span>Hello, </span><span class='nameDisplay'></span>.
  <div class="row">
    <span class='topicDisplayLabel'>
      <strong>Topic: </strong>
    </span> 
    <span class='stat topicDisplay'></span>
  </div>
  <div class="row">
    <span><strong>Category: </strong></span>
    <span class='categoryDisplay'></span>
    <span class='impostorDisplay'></span>
  </div>
  <button class="button large expanded" data-close aria-label="Close modal" type="button">
    <span aria-hidden="true">Okay!</span>
  </button>
  <button class="close-button" data-close aria-label="Close modal" type="button">
    <span aria-hidden="true">&times;</span>
  </button> 

</div>

<div id='revealModal' class="reveal" data-reveal>
<strong class='impostorName'></strong> was the impostor!<br/>
<label>The topic was "<strong class='topic'></strong>"</label>
<h3></h3>
<button id="exitRevealModalButton" class="button expanded success" data-close aria-label="Close modal" type="button">
  <span aria-hidden="true">OK!  New Game!</span>
</button>
<button class="close-button" data-close aria-label="Close modal" type="button">
  <span aria-hidden="true">&times;</span>
</button> 
</div>

<div id='topicInputModal' class="reveal" data-reveal>
  <h3>Please enter topic and a category</h3>
  <label>Topic: 
    <input id='topicInput' type='text' placeholder='Topic to guess'/>
  </label>
  <label>Category: 
    <input id='categoryInput' type='text' placeholder='category (a clue)'/>
  </label>
  <a id="saveAndExitTopicInputModalButton" class="button large success expanded" data-close>Save</a>
  <a id="exitTopicInputModalButton" class="button large expanded alert" data-close>Cancel</a>  
  <button class="close-button" data-close aria-label="Close modal" type="button">
    <span aria-hidden="true">&times;</span>
  </button>

</div>


<li id='playerLiToClone' style='display:none'> 
  <div class='row'>
    <div class='small-9 large-9 columns'>                
      <input type='text' class='playerNameInput' 
             oninput='nameInputChanged(this);' 
             value='TEMPLATE VALUE' />
    </div>
    <div class='small-3 large-3 columns'>
      <button type='button' class='button deletePlayer alert expanded' 
              onclick='deletePlayer(this);'>del</button>
    </div>
  </div>
</li>


</body>
</html>
